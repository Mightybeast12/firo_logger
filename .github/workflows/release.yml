name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write # To create releases
  packages: write # If publishing to GitHub packages
  actions: read

jobs:
  check-ci-status:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status for this commit
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Checking CI status for commit:', context.sha);

            // Get check runs for this commit
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha
            });

            console.log('Found check runs:', checkRuns.check_runs.map(r => `${r.name}: ${r.conclusion}`));

            // Look for our CI workflow (Test job)
            const ciRun = checkRuns.check_runs.find(run =>
              run.name === 'Test' && run.head_sha === context.sha
            );

            if (!ciRun) {
              core.setFailed('‚ùå No CI run found for this commit. Please ensure CI has run first.');
              return;
            }

            if (ciRun.conclusion !== 'success') {
              core.setFailed(`‚ùå CI failed with status: ${ciRun.conclusion}. Cannot proceed with release.`);
              return;
            }

            console.log('‚úÖ CI passed successfully for this commit');

  release:
    name: Release to crates.io
    runs-on: ubuntu-latest
    needs: check-ci-status # Only run if CI check passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify version matches tag
        run: |
          CARGO_VERSION=$(cargo pkgid | cut -d# -f2 | cut -d: -f2)
          TAG_VERSION=${GITHUB_REF_NAME#v}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch: Cargo.toml has $CARGO_VERSION but tag is $TAG_VERSION"
            exit 1
          fi
          echo "‚úÖ Version verified: $CARGO_VERSION"

      - name: Build release
        run: cargo build --release --all-features

      - name: Verify package
        run: cargo package --list

      - name: Dry run publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "üéâ Successfully published firo_logger ${{ github.ref_name }} to crates.io!"
          echo "üì¶ Available at: https://crates.io/crates/firo_logger"
          echo "üìö Documentation: https://docs.rs/firo_logger"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Release failed for ${{ github.ref_name }}"
          echo "Please check the logs and try again."
